<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HidroAlert - Inicio</title>

    <!-- Hojas de estilo externas -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="inicio.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Barra de navegación -->
    <header class="encabezado">
      <div class="contenedor">
        <!-- Contenedor del logo -->
        <div class="logo-contenedor">
          <img src="imagenes/logo.png" alt="Logo HidroAlert" class="logo-img" />
          <span class="nombre-empresa">HIDROALERT</span>
        </div>
        <!-- Navegación -->
        <nav class="navegacion">
          <a href="quienes-somos.html" class="quienes-somos" target="_self">
            <i class="fas fa-users icono"></i>¿Quiénes somos?
          </a>
          <a href="registrar.html" class="registrar" target="_self">
            <i class="fas fa-user-plus icono"></i>Regístrate
          </a>
          <a href="ingresar.html" class="ingresar" target="_self">
            <i class="fas fa-sign-in-alt icono"></i>Ingresar
          </a>
        </nav>
      </div>
    </header>

    <!-- Contenido principal -->
    <main class="contenido-principal">
      <div class="contenedor">
        <div class="fila">
          <div class="columna-texto">
            <h1 class="titulo-principal">La comunidad que cuida el agua</h1>
            <p class="subtitulo">
              HidroAlert es una app que permite reportar cortes y contaminación
              del agua potable en tiempo real, recibir alertas geolocalizadas y
              acceder a información para prevenir riesgos sanitarios.
            </p>
            <a href="menu2.0.html" class="reportes" target="self">
              <i class="fas fa-bullhorn icono"></i>Generar Reportes
            </a>
          </div>

          <div class="columna-imagen">
            <img
              src="imagenes/logo.png"
              alt="Logo grande HidroAlert"
              class="logo-grande"
            />
            <div class="nombre-marca">HIDROALERT</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
